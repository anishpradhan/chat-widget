<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Widget Test</title>
</head>
<body>
    <h1>Simple Widget Test</h1>
    <p>Check the console for any errors.</p>
    
    <script>
        console.log('Loading widget script...');
        
        // Test if the script loads
        const script = document.createElement('script');
        script.src = 'https://anishpradhan.github.io/chat-widget/live-chat-widget.umd.cjs';
        script.onload = function() {
            console.log('✅ Script loaded successfully');
            console.log('window.LiveChatWidget:', window.LiveChatWidget);
            console.log('window.initLiveChatWidget:', window.initLiveChatWidget);
            
            // Try to initialize the widget
            if (window.initLiveChatWidget) {
                console.log('✅ Widget function found, initializing...');
                window.initLiveChatWidget({
                    apiUrl: 'http://localhost:8000',
                    socketUrl: 'ws://localhost:8000/ws/chat',
                    tenantUrl: 'http://localhost:8000',
                    position: 'bottom-right',
                    theme: 'blue',
                    title: 'Chat With Us',
                    subtitle: 'We usually reply in 5 minutes',
                    autoOpen: false
                });
                console.log('✅ Widget initialized');
            } else {
                console.log('❌ Widget function not found');
            }
        };
        script.onerror = function() {
            console.error('❌ Failed to load script');
        };
        
        document.head.appendChild(script);
    </script>
</body>
</html>
